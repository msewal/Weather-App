<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-info">
                <div class="temperature">
                    <h1>26°</h1>
                    <p>London</p>
                    <p>10:36 - Tuesday, 22 Oct '19</p>
                    <p>Sunny</p>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="search-box">
                <input type="text" placeholder="Another location" id="search-input">
                <ul id="location-list">
                    <li>Birmingham</li>
                    <li>Manchester</li>
                    <li>New York</li>
                    <li>California</li>
                </ul>
            </div>
            <hr>
            <div class="details">
                <h3>Weather Details</h3>
                <p>Cloudy: 12%</p>
                <p><i class="bi bi-moisture"></i> Humidity: 78%</p>
                <p>Wind: 1km/h</p>
                <p>Rain: 0mm</p>
            </div>
        </div>
    </div>
    <div class="forecast">
        <div class="forecast-day">
            <p>Sun</p>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>30°</p>
        </div>
        <div class="forecast-day">
            <p>Mon</p>
            <i class="bi bi-sun-fill"></i>
            <p>31°</p>
        </div>
        <div class="forecast-day">
            <p>Tue</p>
            <i class="fa-solid fa-wind"></i>
            <p>28°</p>
        </div>
        <div class="forecast-day">
            <p>Wed</p>
            <i class="fa-solid fa-cloud-rain"></i>
            <p>30°</p>
        </div>
        <div class="forecast-day">
            <p>Thu</p>
            <i class="bi bi-clouds-fill"></i>
            <p>25°</p>
        </div>
        <div class="forecast-day">
            <p>Fri</p>
            <i class="bi bi-cloud-lightning-rain-fill"></i>
            <p>31°</p>
        </div>
        <div class="forecast-day">
            <p>Sat</p>
            <i class="bi bi-cloud-sleet-fill"></i>
            <p>32°</p>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde kullanıcı tercih ettiği temayı yükle
        window.onload = function() {
            var theme = localStorage.getItem('selectedTheme');
            if (theme) {
                document.body.className = theme;
            }
        }
    </script>
</body>

</html>
